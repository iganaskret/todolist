<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="addform">
      <input type="text" name="task" id="task" placeholder="task" required />
      <label for="task" class="text-label">
        Task
      </label>

      <input
        list="categories"
        id="category"
        name="category"
        placeholder="category"
        required
      />
      <label for="category" class="text-label">Category</label>
      <datalist id="categories">
        <option value="Home"> </option>
        <option value="School"> </option>
        <option value="Work"> </option>
        <option value="Friends"> </option>
        <option value="Hobby"> </option>
        <option value="Travel"> </option>
        <option value="Other"> </option>
      </datalist>

      <input
        type="text"
        name="taskmanager"
        id="taskmanager"
        placeholder="taskmanager"
        required
      />
      <label for="taskmanager" class="text-label">
        Task Manager
      </label>

      <button type="submit" name="submit" class="add">Add task</button>
    </form>

    <div class="app"></div>

    <template>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <article>
              <h1></h1>
              <h2></h2>
              <h3></h3>
              <button class="edit">edit me</button>
              <button class="delete">delete me</button>
              <button class="doing">doing</button>
            </article>
          </div>
          <div class="flip-card-back">
            <form id="editform">
              <input type="text" name="task" id="task" required />
              <label for="task">
                Task
              </label>

              <input list="categories" id="category" name="category" required />
              <datalist id="categories">
                <option value="Home"> </option>
                <option value="School"> </option>
                <option value="Work"> </option>
                <option value="Friends"> </option>
                <option value="Hobby"> </option>
                <option value="Travel"> </option>
                <option value="Other"> </option>
              </datalist>
              <label for="category">Category</label>

              <input type="text" name="taskmanager" id="taskmanager" required />
              <label for="taskmanager">
                Task Manager
              </label>

              <input type="hidden" name="id" />
              <button name="cancel" class="cancel">
                Cancel
              </button>
              <button type="submit" name="submit" class="edit">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
